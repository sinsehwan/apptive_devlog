<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../../static/css/bootstrap.min.css" rel="stylesheet">
    <title>Login</title>
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>

<div class="container">
    <dic class="py-5 text-center">
        <h2>로그인</h2>
    </dic>

    <form action="/users/login" th:object="${user}" method="post">
        <!-- 이메일 -->
        <div>
            <label for="email">이메일</label>
            <input type="email" id="email" th:field="*{email}" class="form-control" placeholder="이메일 입력">
        </div>


    </form>
</div>

</body>
</html>
